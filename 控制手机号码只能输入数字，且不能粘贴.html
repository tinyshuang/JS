<%@ page language="java" import="java.util.*" pageEncoding="utf-8"%>

<html>
  <head>
    <title>测试一个只能输入数字的Text-input</title>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			//控制手机号码只能输入数字，且不能粘贴
			$("#num").keydown(function (e) {  
			    var code = parseInt(e.keyCode);
			    //code==110('.');code == 9 ("tab");code == 17 ("ctrl");code == 86 ("v")
			    if ((code >= 96 && code <= 105 )|| (code >= 48 && code <= 57 )|| code == 8 || code == 9 || code==190) {  
			        return true;  
			    } else {  
			        return false;  
			    }  
			}).focus(function() {  
		        this.style.imeMode='disabled';  //关闭输入法
			});
		});
		
	</script>
  </head>
  
  <body>
  		<form>
    		<input type="text" id="num" name="phone"/>
    	</form>
  </body>
</html>
